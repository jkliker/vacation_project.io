<!--<!DOCTYPE html>-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/demo05.css">
    <script type="text/javascript" src="js/demo05.js"></script>
</head>
<body>
    <div id="container">
        <div id="fruit_list">
            <table id="tbl_list">
                <tr>
                    <th>名称</th>
                    <th>单价</th>
                    <th>数量</th>
                    <th>小计</th>
                    <th>操作</th>
                </tr>

                <tr align="center" onmouseover="showBGColor()" onmouseout="clearBGColor()">
                    <td>苹果</td>
                    <td onmouseout="showHand()">5</td>
                    <td>20</td>
                    <td>100</td>
<!--                    <td><img src="imgs/fox.jpg" height="30" width="30"></td>-->
                    <td><img src="imgs/fox.jpg" class="main"></td>
                </tr>

                <tr align="center" onmouseover="showBGColor()" onmouseout="clearBGColor()">
                    <td>西瓜</td>
                    <td onmouseout="showHand()">3</td>
                    <td>20</td>
                    <td>60</td>
<!--                    <td><img src="imgs/huaji2.jpg" height="30" width="30"></td>-->
                    <td><img src="imgs/huaji2.jpg" class="main"></td>
                </tr>
                <tr align="center" onmouseover="showBGColor()" onmouseout="clearBGColor()">
                    <td>菠萝</td>
                    <td onmouseout="showHand()">4</td>
                    <td>25</td>
                    <td>100</td>
<!--                    <td><img src="imgs/huaji1.jpg" height="30" width="30"></td>-->
                    <td><img src="imgs/huaji1.jpg" class="main"></td>
                </tr>
                <tr align="center" onmouseover="showBGColor()" onmouseout="clearBGColor()">
                    <td>桃子</td>
                    <td onmouseout="showHand()">4</td>
                    <td>20</td>
                    <td>80</td>
<!--                    <td><img src="imgs/挠头.jpg" height="30" width="30"></td>-->
                    <td><img src="imgs/挠头.jpg" class="main"></td>
                </tr>
                <tr align="center" onmouseover="showBGColor()" onmouseout="clearBGColor()">
                    <td>总计</td>
                    <td colspan="4">12345</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
