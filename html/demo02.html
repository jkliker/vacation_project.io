<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签的学习</title>
</head>
<body>
<hr/>
    <table border="1" cellspacing="0" cellpadding="5" width="600">
        <tr >
            <th>名称</th>
            <th>单价</th>
            <th>数量</th>
            <th>小计</th>
            <th>操作</th>
        </tr>
        <tr align="center">
            <td>苹果</td>
            <td rowspan="2">5</td>
            <td>20</td>
            <td>100</td>
            <td><img src="imgs/del.png" height="50" width="50"/></td>
        </tr>
        <tr align="center">
            <td>菠萝</td>

            <td>20</td>
            <td>100</td>
            <td><img src="imgs/del.png" height="50" width="50"/></td>
        </tr>
        <tr align="center">
            <td>香蕉</td>
            <td>6</td>
            <td>10</td>
            <td>60</td>
            <td><img src="imgs/del.png" height="50" width="50"/></td>
        </tr>
        <tr align="center">
            <td>总计</td>
            <td colspan="4">260</td>

        </tr>
    </table>
</body>
</html>
