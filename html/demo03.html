<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单的学习</title>
</head>
<body>
    <form method="post" action="demo04.html" >
        <!--文本框-->
        昵称：<input type="text" name="NickName"><br/>
        密码：<input type="password" name="pwd"><br/>
        <!--单选-->
        性别: <input type="radio" name="gender" value="male">男
              <input type="radio" name="gender" value="female">女<br/>
        <!--多选-->
        爱好: <input type="checkbox" name="hobby" value="sing">唱歌
              <input type="checkbox" name="hobby" value="dance">跳舞
              <input type="checkbox" name="hobby" value="computer">打游戏<br/>
        <!--下拉-->
        星座：<select name="star">
                <option value="1">摩羯座</option>
                <option value="2">狮子座</option>
                <option value="3">处女座</option>
                <option value="4">天秤座</option>
                <option value="5">白羊座</option>
                <option value="6">天蝎座</option>
                <option value="7">水瓶座</option>
             </select><br/>
        <!--多行文本框-->
        备注: <textarea name="remark" rows="3" cols="30"></textarea><br/>
        <!--提交按钮-->
        <input type="submit" value="注册">
        <input type="reset" value="重置">
        <input type="button" value="按钮">
    </form>
</body>
</html>
